# Google Cloud Build configuration for MealPrep360 Recipe Service
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/mealprep360-recipe-service:$COMMIT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/mealprep360-recipe-service:latest',
        '.',
      ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mealprep360-recipe-service:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mealprep360-recipe-service:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'mealprep360-recipe-service',
        '--image',
        'gcr.io/$PROJECT_ID/mealprep360-recipe-service:$COMMIT_SHA',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '2Gi',
        '--cpu',
        '2',
        '--min-instances',
        '1',
        '--max-instances',
        '10',
        '--port',
        '3000',
        '--set-env-vars',
        'NODE_ENV=production,RATE_LIMIT_DELAY_MS=8000,MAX_RECIPE_FAILURES=15',
        '--set-secrets',
        'MONGODB_URI=mealprep360-mongodb-uri:latest,REDIS_HOST=mealprep360-redis-host:latest,REDIS_PORT=mealprep360-redis-port:latest,REDIS_PASSWORD=mealprep360-redis-password:latest,OPENAI_API_KEY=mealprep360-openai-key:latest,OPENAI_GPT_ID=mealprep360-openai-gpt-id:latest,API_KEY=mealprep360-api-key:latest',
        '--timeout',
        '900s',
      ]

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Trigger configuration (when this runs)
# This file enables automatic deployment on git push to main branch
substitutions:
  _SERVICE_NAME: mealprep360-recipe-service
  _REGION: us-central1

# Timeout for the entire build
timeout: '1200s'
