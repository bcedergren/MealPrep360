name: Planning Service CI

on:
  push:
    paths:
      - "services/planning-service/**"
  pull_request:
    paths:
      - "services/planning-service/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd services/planning-service && npm ci && npm test
